name: ubarber_app
description: Projeto Mobile 2022.1 - Localiza Barbeiro (Triunfo-PE e RegiÃ£o)

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  splash_view: ^2.0.1
  flutter_launcher_icons: ^0.11.0
  url_launcher: ^6.1.10
  http: ^0.13.5

flutter_icons:
  image_path_android: "assets/AppIcons/playstore.png"
  image_path_ios: "assets/AppIcons/appstore.png"
  android: true 
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icon/logo-black.svg
    - assets/icon/logo-letter-black.svg
    - assets/icon/logo-google.svg

  fonts:
    - family: Uber Move
      fonts:
        - asset: assets/fonts/UberMoveMedium.otf
        - asset: assets/fonts/UberMoveBold.otf
          weight: 700
  
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
